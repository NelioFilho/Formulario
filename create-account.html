<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Criar Conta</title>
</head>

<body>

    <main id="form_container">

        <div id="form_header">
            <h1>Criar conta</h1>

            <button class="btn-default" title="Voltar" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <form action="" id="form-cadastro">

            <div id="input_container">

                <div class="input-box">
                    <label for="name" class="form-label">Primeiro Nome</label>
                </div>

                <div class="input-field">

                    <input type="text" name="name" id="name" class="form-control" placeholder="Nome" required>

                </div>

            </div>


            <div id="input_container">

                <div class="input-box">
                    <label for="last_name" class="form-label">Ultimo Nome</label>
                </div>

                <div class="input-field">

                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Sobrenome"
                        required>

                </div>

            </div>


            <div id="input_container">

                <div class="input-box">
                    <label for="birthdate" class="form-label">Data Nascimento</label>
                </div>

                <div class="input-field">
                    <input type="date" name="birthdate" id="birthdate" class="form-control" placeholder="birthdate"
                        required>
                </div>

            </div>


            <div id="input_container">

                <div class="input-box">
                    <label for="email" class="form-label">E-mail</label>
                </div>

                <div class="input-field">

                    <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@gmail.com"
                        required>
                </div>

            </div>


            <div id="input_container">

                <div class="input-box">
                    <label for="password" class="form-label">Senha</label>
                </div>

                <div class="input-field">
                    <input type="password" name="password" id="password" class="form-control" placeholder="*********"
                        required>
                    <i class="fa-regular fa-eye-slash password-icon"></i>
                </div>

            </div>


            <div id="input_container">

                <div class="input-box">
                    <label for="confirm_password" class="form-label">Confirmar Senha</label>
                </div>

                <div class="input-field">
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                        placeholder="*********" required>
                    <i class="fa-regular fa-eye-slash password-icon"></i>
                </div>

            </div>


            <div class="radio-container">

                <label class="form-label">GÃªnero</label>

                <div id="gender_input">

                    <div class="radio-box">
                        <input type="radio" name="gender" id="female" class="form-control" value="female">
                        <label for="female" class="form-label">Feminino</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="gender" id="male" class="form-control" value="male">
                        <label for="male" class="form-label">Masculino</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="other" id="other" class="form-control" value="male">
                        <label for="other" class="form-label">Outro</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-create">
                <i class="fa-solid fa-check"></i>
                Criar conta
            </button>

        </form>


    </main>


    <script src="script.js"></script>
    <script src="account-data.js"></script>
</body>

</html>
