<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <main id="form_container">

        <div id="form_header">
            <h1>Entrar na conta</h1>
        </div>

        <form action="" id="form-login">

            <div id="input_container">

                <div class="input-box">
                    <label for="email" class="form-label">E-mail</label>
                </div>

                <div class="input-field">

                    <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@gmail.com" required>
                </div>

            </div>


            <div id="input_container">

                <div class="input-box">
                    <label for="password" class="form-label">Senha</label>
                </div>

                <div class="input-field">
                    <input type="password" name="password" id="password" class="form-control" placeholder="*********" required>
                    <i class="fa-regular fa-eye-slash password-icon"></i>
                </div>

            </div>

            <div class="create-account">
                <p>NÃ£o tem uma conta? <a href="create-account.html">Criar conta</a></p>
            </div>

            <button type="submit" class="btn-create">
                <i class="fa-solid fa-check"></i>
                Entrar
            </button>

        </form>

    </main>


    <script src="script.js"></script>
    <script src="login.js"></script>
</body>

</html>
